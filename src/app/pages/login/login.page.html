<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #formlogin="ngForm"(ngSubmit)="onSubmit()">
    <ion-text color="primary">
      <h1 class="animate__animated animate__pulse">Iniciar sesión</h1>
    </ion-text>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input required type="username" name="username" [(ngModel)]="usuario.username" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="usuario.password" clearInput></ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top" type="submit" [disabled]="formlogin.invalid">Login</ion-button>
  </form>

</ion-content>
