<ion-content class="ion-padding">
  <h1>Bienvenido/a,</h1>
  <h3>Inicia sesión para continuar!</h3>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
  
  <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input required type="username" name="username" [(ngModel)]="usuario.username" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="usuario.password" clearInput></ion-input>
    </ion-item>

    <!-- <app-button label="Login"></app-button> -->
    <ion-button expand="full" color="primary" type="submit" [disabled]="form.invalid" class="ion-margin-top">Login</ion-button>
    <ion-item [routerLink]="['/registro']">Crear una cuenta</ion-item>


  </form>

</ion-content>
