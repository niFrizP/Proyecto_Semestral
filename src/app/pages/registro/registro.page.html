<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="Login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Registro</h1>
  <h3>Registrate Acá</h3>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
  
  <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input required type="username" name="username" [(ngModel)]="usuario.username" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="usuario.password" clearInput></ion-input>
    </ion-item>

    <!-- <app-button label="Login"></app-button> -->
    <ion-button expand="full" color="success"
    type="submit" [disabled]="form.invalid" class="ion-margin-top">Registrar</ion-button>

  </form>

</ion-content>
